<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <title>Language Integration in Robotics</title>
  <desc>Diagram showing speech recognition, intent classification, and action mapping</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Speech Recognition Block -->
  <rect x="50" y="50" width="150" height="80" fill="#4285f4" stroke="#1a237e" stroke-width="2" rx="10"/>
  <text x="125" y="90" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Speech</text>
  <text x="125" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Recognition</text>

  <!-- Intent Classification Block -->
  <rect x="225" y="50" width="150" height="80" fill="#34a853" stroke="#1b5e20" stroke-width="2" rx="10"/>
  <text x="300" y="90" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Intent</text>
  <text x="300" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Classification</text>

  <!-- Action Mapping Block -->
  <rect x="400" y="50" width="150" height="80" fill="#ea4335" stroke="#b71c1c" stroke-width="2" rx="10"/>
  <text x="475" y="90" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Action</text>
  <text x="475" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Mapping</text>

  <!-- Arrows -->
  <line x1="200" y1="90" x2="225" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="375" y1="90" x2="400" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>

  <!-- Robot -->
  <circle cx="300" y="250" r="40" fill="#fbbc04" stroke="#f57c00" stroke-width="2"/>
  <rect x="270" y="210" width="60" height="40" fill="#fbbc04" stroke="#f57c00" stroke-width="2"/>
  <text x="300" y="300" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Robot</text>

  <!-- Connection from robot to processing -->
  <line x1="300" y1="210" x2="300" y2="150" stroke="#ea4335" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
</svg>