<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 16px sans-serif; fill: #333; }
    .component { font: 14px sans-serif; fill: #fff; }
    .unity { fill: #f0ad4e; stroke: #d58512; stroke-width: 2; rx: 10; ry: 10; }
    .ros { fill: #5cb85c; stroke: #3d8b3d; stroke-width: 2; rx: 10; ry: 10; }
    .comm { fill: #5bc0de; stroke: #2aabd2; stroke-width: 2; rx: 10; ry: 10; }
  </style>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" class="title">Unity-ROS Integration</text>

  <!-- Unity Box -->
  <rect x="50" y="100" width="200" height="100" class="unity"/>
  <text x="150" y="140" text-anchor="middle" class="component">Unity Engine</text>
  <text x="150" y="160" text-anchor="middle" class="component">(Simulation Environment)</text>

  <!-- Communication Channel -->
  <rect x="275" y="100" width="150" height="100" class="comm"/>
  <text x="350" y="140" text-anchor="middle" class="component">Communication</text>
  <text x="350" y="160" text-anchor="middle" class="component">(ROS-TCP-Endpoint)</text>

  <!-- ROS Box -->
  <rect x="450" y="100" width="200" height="100" class="ros"/>
  <text x="550" y="140" text-anchor="middle" class="component">ROS System</text>
  <text x="550" y="160" text-anchor="middle" class="component">(Robot Control)</text>

  <!-- Arrows -->
  <line x1="250" y1="150" x2="275" y2="150" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="425" y1="150" x2="450" y2="150" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="170" x2="275" y2="170" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="250" y1="170" x2="50" y2="170" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 9,3 Z" fill="#000" />
    </marker>
  </defs>
</svg>