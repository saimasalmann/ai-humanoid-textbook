<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 16px sans-serif; fill: #333; }
    .component { font: 14px sans-serif; fill: #fff; }
    .box { fill: #4a90e2; stroke: #2a5ba0; stroke-width: 2; rx: 10; ry: 10; }
  </style>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="title">Isaac Platform Architecture</text>

  <!-- Isaac Sim Box -->
  <rect x="50" y="80" width="150" height="80" class="box"/>
  <text x="125" y="115" text-anchor="middle" class="component">Isaac Sim</text>
  <text x="125" y="135" text-anchor="middle" class="component">(Simulation)</text>

  <!-- Isaac ROS Box -->
  <rect x="225" y="80" width="150" height="80" class="box"/>
  <text x="300" y="115" text-anchor="middle" class="component">Isaac ROS</text>
  <text x="300" y="135" text-anchor="middle" class="component">(Robotics Middleware)</text>

  <!-- Isaac Apps Box -->
  <rect x="400" y="80" width="150" height="80" class="box"/>
  <text x="475" y="115" text-anchor="middle" class="component">Isaac Apps</text>
  <text x="475" y="135" text-anchor="middle" class="component">(Applications)</text>

  <!-- Arrows between components -->
  <line x1="200" y1="120" x2="225" y2="120" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="375" y1="120" x2="400" y2="120" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 9,3 Z" fill="#000" />
    </marker>
  </defs>
</svg>