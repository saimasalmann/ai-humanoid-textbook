<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 16px sans-serif; fill: #333; }
    .component { font: 14px sans-serif; fill: #fff; }
    .box { fill: #5cb85c; stroke: #3d8b3d; stroke-width: 2; rx: 10; ry: 10; }
    .ros { fill: #d9534f; stroke: #a03a33; stroke-width: 2; rx: 10; ry: 10; }
  </style>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="title">Python Integration with ROS 2</text>

  <!-- ROS 2 Box -->
  <rect x="50" y="80" width="200" height="100" class="ros"/>
  <text x="150" y="120" text-anchor="middle" class="component">ROS 2</text>
  <text x="150" y="140" text-anchor="middle" class="component">(Core System)</text>

  <!-- rclpy Box -->
  <rect x="350" y="80" width="200" height="100" class="box"/>
  <text x="450" y="120" text-anchor="middle" class="component">rclpy</text>
  <text x="450" y="140" text-anchor="middle" class="component">(Python Client Library)</text>

  <!-- Python Application -->
  <rect x="350" y="220" width="200" height="80" class="box"/>
  <text x="450" y="255" text-anchor="middle" class="component">Python Application</text>

  <!-- Arrows -->
  <line x1="250" y1="130" x2="350" y2="130" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="180" x2="450" y2="220" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 9,3 Z" fill="#000" />
    </marker>
  </defs>
</svg>