<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <title>Gazebo Architecture</title>
  <desc>Diagram showing Gazebo simulation environment components including physics engine, rendering engine, sensors, and plugins</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Physics Engine -->
  <rect x="50" y="50" width="200" height="80" fill="#4285f4" stroke="#1a237e" stroke-width="2" rx="10"/>
  <text x="150" y="90" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Physics Engine</text>
  <text x="150" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="12">ODE/Bullet/DART</text>

  <!-- Rendering Engine -->
  <rect x="300" y="50" width="200" height="80" fill="#ea4335" stroke="#b71c1c" stroke-width="2" rx="10"/>
  <text x="400" y="90" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Rendering Engine</text>
  <text x="400" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="12">OGRE/OpenGL</text>

  <!-- Sensors -->
  <rect x="550" y="50" width="200" height="80" fill="#fbbc04" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="650" y="90" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Sensors</text>
  <text x="650" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Cameras, Lidar, IMU</text>

  <!-- Plugins -->
  <rect x="150" y="180" width="500" height="80" fill="#34a853" stroke="#1b5e20" stroke-width="2" rx="10"/>
  <text x="400" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Plugins</text>
  <text x="400" y="230" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Controllers, Actuators, Custom Logic</text>

  <!-- World Editor -->
  <rect x="300" y="310" width="200" height="80" fill="#aa00ff" stroke="#4a148c" stroke-width="2" rx="10"/>
  <text x="400" y="340" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">World Editor</text>
  <text x="400" y="360" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Environment Modeling</text>

  <!-- Arrows showing relationships -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#5f6368"/>
    </marker>
  </defs>

  <!-- Connections -->
  <line x1="250" y1="90" x2="300" y2="90" stroke="#5f6368" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="90" x2="550" y2="90" stroke="#5f6368" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="130" x2="400" y2="180" stroke="#5f6368" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="260" x2="400" y2="310" stroke="#5f6368" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Legend -->
  <rect x="50" y="350" width="200" height="100" fill="none" stroke="#cccccc" stroke-width="1"/>
  <text x="60" y="370" font-family="Arial" font-size="12" font-weight="bold">Gazebo Components</text>
  <text x="60" y="390" font-family="Arial" font-size="11">• Physics simulation</text>
  <text x="60" y="405" font-family="Arial" font-size="11">• Sensor simulation</text>
  <text x="60" y="420" font-family="Arial" font-size="11">• Rendering & Visualization</text>
  <text x="60" y="435" font-family="Arial" font-size="11">• Plugin architecture</text>
</svg>