<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 16px sans-serif; fill: #333; }
    .component { font: 14px sans-serif; fill: #fff; }
    .node { fill: #5bc0de; stroke: #2aabd2; stroke-width: 2; rx: 10; ry: 10; }
    .topic { fill: #f0ad4e; stroke: #d58512; stroke-width: 2; rx: 10; ry: 10; }
    .service { fill: #d9534f; stroke: #a03a33; stroke-width: 2; rx: 10; ry: 10; }
  </style>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" class="title">ROS 2 Architecture</text>

  <!-- Nodes -->
  <rect x="100" y="100" width="150" height="80" class="node"/>
  <text x="175" y="140" text-anchor="middle" class="component">Node A</text>
  <text x="175" y="160" text-anchor="middle" class="component">(Publisher)</text>

  <rect x="450" y="100" width="150" height="80" class="node"/>
  <text x="525" y="140" text-anchor="middle" class="component">Node B</text>
  <text x="525" y="160" text-anchor="middle" class="component">(Subscriber)</text>

  <!-- Topic -->
  <rect x="275" y="100" width="150" height="80" class="topic"/>
  <text x="350" y="140" text-anchor="middle" class="component">Topic</text>
  <text x="350" y="160" text-anchor="middle" class="component">(Data Channel)</text>

  <!-- Services -->
  <rect x="200" y="250" width="150" height="80" class="service"/>
  <text x="275" y="280" text-anchor="middle" class="component">Service</text>
  <text x="275" y="300" text-anchor="middle" class="component">(Request/Response)</text>

  <!-- Actions -->
  <rect x="400" y="250" width="150" height="80" class="service"/>
  <text x="475" y="280" text-anchor="middle" class="component">Action</text>
  <text x="475" y="300" text-anchor="middle" class="component">(Goal/Feedback/Result)</text>

  <!-- Arrows -->
  <line x1="250" y1="140" x2="275" y2="140" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="425" y1="140" x2="450" y2="140" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 9,3 Z" fill="#000" />
    </marker>
  </defs>
</svg>