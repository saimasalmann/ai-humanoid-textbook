<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <title>Isaac Perception Stack</title>
  <desc>Diagram showing NVIDIA Isaac perception stack components including sensor processing, deep learning, SLAM, and object detection</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Sensor Layer -->
  <rect x="50" y="50" width="700" height="60" fill="#4285f4" stroke="#1a237e" stroke-width="2" rx="10"/>
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Sensor Layer</text>
  <text x="400" y="100" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Cameras, LiDAR, IMU, Depth Sensors</text>

  <!-- GPU Processing -->
  <rect x="100" y="140" width="600" height="60" fill="#ea4335" stroke="#b71c1c" stroke-width="2" rx="10"/>
  <text x="400" y="170" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">GPU-Accelerated Processing</text>
  <text x="400" y="190" text-anchor="middle" fill="white" font-family="Arial" font-size="12">CUDA, TensorRT, RTX Acceleration</text>

  <!-- Computer Vision -->
  <rect x="150" y="230" width="500" height="60" fill="#fbbc04" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="400" y="260" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Computer Vision</text>
  <text x="400" y="280" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Object Detection, Segmentation, Tracking</text>

  <!-- Deep Learning -->
  <rect x="200" y="320" width="400" height="60" fill="#34a853" stroke="#1b5e20" stroke-width="2" rx="10"/>
  <text x="400" y="350" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Deep Learning Stack</text>
  <text x="400" y="370" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Isaac ROS, PyTorch, TensorFlow, TAO Toolkit</text>

  <!-- AI Inference -->
  <rect x="250" y="410" width="300" height="60" fill="#aa00ff" stroke="#4a148c" stroke-width="2" rx="10"/>
  <text x="400" y="440" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">AI Inference</text>
  <text x="400" y="460" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Real-time Decision Making</text>

  <!-- Arrows showing data flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#5f6368"/>
    </marker>
  </defs>

  <!-- Data flow arrows -->
  <line x1="400" y1="110" x2="400" y2="140" stroke="#5f6368" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="200" x2="400" y2="230" stroke="#5f6368" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="290" x2="400" y2="320" stroke="#5f6368" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="380" x2="400" y2="410" stroke="#5f6368" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Side components -->
  <!-- SLAM -->
  <rect x="50" y="140" width="40" height="60" fill="#9e9e9e" stroke="#424242" stroke-width="2" rx="5"/>
  <text x="70" y="170" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold" transform="rotate(-90 70,170)">SLAM</text>

  <!-- Point Cloud Processing -->
  <rect x="710" y="140" width="40" height="60" fill="#9e9e9e" stroke="#424242" stroke-width="2" rx="5"/>
  <text x="730" y="170" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold" transform="rotate(-90 730,170)">Point Cloud</text>

  <!-- Stereo Vision -->
  <rect x="50" y="230" width="40" height="60" fill="#9e9e9e" stroke="#424242" stroke-width="2" rx="5"/>
  <text x="70" y="260" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold" transform="rotate(-90 70,260)">Stereo Vision</text>

  <!-- Feature Extraction -->
  <rect x="710" y="230" width="40" height="60" fill="#9e9e9e" stroke="#424242" stroke-width="2" rx="5"/>
  <text x="730" y="260" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold" transform="rotate(-90 730,260)">Feature Extraction</text>

  <!-- Legend -->
  <rect x="50" y="450" width="250" height="40" fill="none" stroke="#cccccc" stroke-width="1"/>
  <text x="60" y="470" font-family="Arial" font-size="12" font-weight="bold">Isaac Perception Pipeline</text>
  <text x="60" y="485" font-family="Arial" font-size="11">GPU-accelerated AI for robotic perception</text>
</svg>