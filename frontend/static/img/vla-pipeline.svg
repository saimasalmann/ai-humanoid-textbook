<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 16px sans-serif; fill: #333; }
    .component { font: 14px sans-serif; fill: #fff; }
    .vision { fill: #5bc0de; stroke: #2aabd2; stroke-width: 2; rx: 10; ry: 10; }
    .language { fill: #f0ad4e; stroke: #d58512; stroke-width: 2; rx: 10; ry: 10; }
    .action { fill: #d9534f; stroke: #a03a33; stroke-width: 2; rx: 10; ry: 10; }
  </style>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Vision-Language-Action Pipeline</text>

  <!-- Vision Component -->
  <rect x="50" y="100" width="180" height="100" class="vision"/>
  <text x="140" y="140" text-anchor="middle" class="component">Vision</text>
  <text x="140" y="160" text-anchor="middle" class="component">(Image Processing)</text>

  <!-- Language Component -->
  <rect x="310" y="100" width="180" height="100" class="language"/>
  <text x="400" y="140" text-anchor="middle" class="component">Language</text>
  <text x="400" y="160" text-anchor="middle" class="component">(Text Understanding)</text>

  <!-- Action Component -->
  <rect x="570" y="100" width="180" height="100" class="action"/>
  <text x="660" y="140" text-anchor="middle" class="component">Action</text>
  <text x="660" y="160" text-anchor="middle" class="component">(Robot Control)</text>

  <!-- Arrows between components -->
  <line x1="230" y1="150" x2="310" y2="150" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="490" y1="150" x2="570" y2="150" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 9,3 Z" fill="#000" />
    </marker>
  </defs>
</svg>